<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>电影详情</title>
</head>
<body>
    <h1 th:text="${movie.title}"></h1>
    <p>原名: <span th:text="${movie.originalTitle}"></span></p>
    <p>类型: <span th:text="${movie.genres}"></span></p>
    <p>原语言: <span th:text="${movie.originalLanguage}"></span></p>
    <p>讲述语言: <span th:text="${movie.spokenLanguages}"></span></p>
    <p>简介: <span th:text="${movie.overview}"></span></p>
    <p>时长: <span th:text="${movie.runtime}"></span> 分钟</p>
    <p>上映日期: <span th:text="${movie.releaseDate}"></span></p>
    <p>制作公司: <span th:text="${movie.productionCompanies}"></span></p>
    <p>制作国家: <span th:text="${movie.productionCountries}"></span></p>
    <p>状态: <span th:text="${movie.status}"></span></p>
    <p>预算: <span th:text="${movie.budget}"></span> 美元</p>
    <p>收入: <span th:text="${movie.revenue}"></span> 美元</p>
    <p>人气: <span th:text="${movie.popularity}"></span></p>
    <p>投票数: <span th:text="${movie.voteCount}"></span></p>
    <p>平均得分: <span th:text="${movie.voteAverage}"></span></p>
    <p>导演: <span th:text="${movie.director}"></span></p>
    <p>演员和角色: <span th:text="${movie.actor}">
    </span></p>
</body>
</html>
